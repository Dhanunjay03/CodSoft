<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="calculator">
        <legend><h3>Scientific Calculator</h3></legend>
        <h5>Input:</h5>
        <input type="text" id="expression">
        
        <div>
            <label for="mode">Mode:</label>
            <select id="mode" onchange="changeMode()">
                <option value="deg">Degrees</option>
                <option value="rad">Radians</option>
            </select>
        </div>
        <br>
        <div class="buttons">
            <button type="button" onclick="clearDisplay()">C</button>
            <button type="button" onclick="appendToDisplay('+')">+</button>
            <button type="button" onclick="appendToDisplay('-')">-</button>
            <button type="button" onclick="appendToDisplay('*')">x</button>
            <button type="button" onclick="backspace()">←</button>
            <button type="button" onclick="appendToDisplay('/')">÷</button>
            <button type="button" onclick="appendToDisplay('(')">(</button>
            <button type="button" onclick="appendToDisplay(')')">)</button>

            <button type="button" onclick="appendToDisplay('0')">0</button>
            <button type="button" onclick="appendToDisplay('1')">1</button>
            <button type="button" onclick="appendToDisplay('2')">2</button>
            <button type="button" onclick="appendToDisplay('3')">3</button>
            <button type="button" onclick="appendToDisplay('4')">4</button>
            <button type="button" onclick="appendToDisplay('5')">5</button>
            <button type="button" onclick="appendToDisplay('6')">6</button>
            <button type="button" onclick="appendToDisplay('7')">7</button>
            <button type="button" onclick="appendToDisplay('8')">8</button>
            <button type="button" onclick="appendToDisplay('9')">9</button>
            <button type="button" onclick="appendToDisplay('.')">.</button>
            <button type="button" onclick="appendToDisplay('exp(')">exp</button>
            <button type="button" onclick="appendToDisplay('log(')">log</button>
            <button type="button" onclick="appendToDisplay('abs(')">abs</button>
            <button type="button" onclick="appendToDisplay('sin(')">sin</button>
            <button type="button" onclick="appendToDisplay('cos(')">cos</button>
            <button type="button" onclick="appendToDisplay('tan(')">tan</button>
            <button type="button" onclick="appendToDisplay('pow(')">pow</button>
            <button type="button" onclick="calculate()" class="left">=</button>
        </div>
        <h5>Output:</h5>
        <input type="text" id="result" readonly>
        
        
    </form>
    <script src="./script.js"></script>
</body>

</html>
